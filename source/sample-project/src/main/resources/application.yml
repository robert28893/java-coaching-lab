spring:
  application:
    name: sample-project

server:
  port: 8080
---
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sample_db
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: Admin@123
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        auto_quote_keyword: true
    show-sql: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
