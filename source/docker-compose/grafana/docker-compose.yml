version: '3.3'

services:
  grafana:
    image: grafana/grafana:10.0.3-ubuntu
    ports:
    - '3000:3000'
    volumes:
    - grafana:/var/lib/grafana
    restart: on-failure
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

volumes:
  grafana:
    driver: local
